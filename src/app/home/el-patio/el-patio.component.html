<h1>Descubre El Patio: Tu Lugar Ideal para Entrenar</h1>

<div class="image-grid">
    <div class="image-container" *ngFor="let img of images" (click)="openImageModal(img)">
        <img [src]="img" alt="image">
    </div>
</div>

<div class="image-modal active" [class.active]="showModal">
    <div class="modal-background" (click)="closeImageModal()"></div>
    <div class="modal-content">
        <img [src]="selectedImage" alt="modal image">
    </div>
</div>
